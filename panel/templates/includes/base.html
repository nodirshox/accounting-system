{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'assets/style.css' %}">
    <link rel="icon" href="{% static 'assets/images/favicon.ico' %}" type="image/gif" sizes="16x16">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title>Accounting system</title>
</head>
<body>
    <div class="container">
        <div class="pt-2 pb-2 border-bottom">
            <div class="col col-md">
                <a href='/' class="btn font-weight-bold">Accounting system</a>
                {% if user.is_authenticated %}
                <a href="profile" class="btn btn-outline-primary">Profile</a>
                {% else %}									
                <a class="btn btn-outline-primary" href="registration">Sign up</a>
                <a class="btn btn-outline-primary" href="login">Sign in</a>
                {% endif %}

                <!-- <nav class="my-2 my-md-0 mr-md-3"><a class="p-2 text-dark" href="#">About</a></nav> -->
            </div>
        </div>
        
        {% block content %}

        {% endblock content %}

        <footer class="pt-4 my-md-1 pt-md-3 border-top">
            <div class="row">
            <div class="col-6 col-md">
                <h5>Navigation</h5>
                <ul class="list-unstyled text-small">
                    <li><a class="text-muted" href="products">Products</a></li>
                    <li><a class="text-muted" href="packages">Packages</a></li>
                </ul>
            </div>
            <div class="col-6 col-md">
                <h5>About</h5>
                <ul class="list-unstyled text-small">
                <li><a class="text-muted" href="/admin">Admin</a></li>
                </ul>
            </div>
            </div>
        </footer>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
