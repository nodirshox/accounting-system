{% extends 'includes/base.html' %}
{%  load static %}
{% block content %}

<div class="container text-align-center pb-3 pt-3">
    <div class="col-md-6">
      <h3>Delete Client</h3>
      <p>Are sure delete <b>{{ client }}</b></p>
      <form action="{% url 'delete_client' client.id %}" method="POST">
        {% csrf_token %}
        <a href="{% url 'clients' %}" class="btn btn-warning">Cancel</a>
        <input type="submit" class="btn btn-danger" name="Delete">
      </form>
    </div>
  </div>

{% endblock content %}
