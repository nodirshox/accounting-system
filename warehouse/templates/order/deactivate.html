{% extends 'includes/base.html' %}
{% load crispy_forms_tags %}
{% block content %}

<div class="container p-4 card">
    <div class="col-md-6">
        <h3>Delete</h3>
        <p>Are you sure archive order?</p>
        <form action="" method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label>Order</label>
                <input type="text" class="form-control" value="{{ order.product }} - {{ order.quantity }}" disabled>
            </div>
            <input type="submit" value="Archive" class="btn btn-secondary">
            <a href="{% url 'client_detail' order.client.id %}" class="btn btn-light"><i class="fas fa-chevron-circle-left fa-xs"></i> Back</a>
        </form>
        <p class="text-secondary mt-2">You can able to activate it again in <a href="{% url 'archived_orders' %}">Archived orders</a> section.</p>
    </div>
</div>

{% endblock %}
