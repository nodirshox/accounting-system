{% extends 'includes/base.html' %}
{% load crispy_forms_tags %}

{% block content %}

<div class="container p-4 card">
    <div class="col-md-6">
        <h3>New Payment</h3>
        <form action="." method="POST">
            {% csrf_token %}
            {{ form|crispy }}
            <input type="submit" value="Create" class="btn alert-success">
        </form>
    </div>
</div>

{% endblock %}
