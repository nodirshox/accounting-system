{% extends 'includes/base.html' %}

{% load static %}

{% block content %}

<div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-header">
          <h3 class="card-title">Recources</h3>
        </div>
        <div class="card-body table-responsive p-0">
          <table class="table table-hover text-nowrap">
            <thead>
              <tr>
                <th>#</th>
                <th>Product</th>
                <th>Amount</th>
                <th>Date</th>
                <th>Update</th>
                <!--<th>Remove</th>-->
              </tr>
            </thead>
            <tbody>
                {% for recourse in recourses %}
                    <tr>
                        <td>{{ forloop.counter }}</td>
                        <td>{{ recourse.product }}</td>
                        <td>{{ recourse.quantity }}</td>
                        <td>{{ recourse.date|date:'d.m.Y' }}</td>
                        <td><a href="{% url 'update_recourse' recourse.id %}"><i class="fas fa-pen"></i></a></td>
                        <!--<td><a class="btn btn-sm btn-danger" href="#">Remove</a></td>-->
                    </tr>
                {% endfor %}
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

<a href="{% url 'create_recourse' %}" class="btn btn-success"><i class="fas fa-plus fa-xs"></i> Add recource</a>


{% endblock content %}
