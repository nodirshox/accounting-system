{% extends 'includes/base.html' %} 
{% load crispy_forms_tags %}
{% block content %}

<div class="container p-4 card">
    <div class="col-12">
        <h3>Add Payment</h3>
        <form action="" method="POST">
            {% csrf_token %} 
            {{ form|crispy }}
            <input type="submit" value="Save" class="btn btn-primary">
            <a href="{% url 'client_payment' order_id %}" class="btn btn-light"><i class="fas fa-chevron-circle-left fa-xs"></i> Back</a>
        </form>
    </div>
</div>

{% endblock content %}
