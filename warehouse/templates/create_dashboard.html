{% extends 'includes/base.html' %}
{% load crispy_forms_tags %}
{% block content %}

{% for message in messages %}
  <div class="alert alert-info">
      {{ message }}
  </div>
{% endfor %}

<div class="container p-4 card">
  <div class="col-md-6">
      <h3>Create Dashboard</h3>
      <form action="{% url 'create_warehouse' %}" method="POST">
        <p class="text-info">Press button below to create new dashboard</p>
        {% csrf_token %}
        {{ form|crispy }}
        <input type="submit" value="Create" class="btn btn-success">
      </form>
  </div>
</div>

{% endblock content %}
