{% extends 'includes/base.html' %}
{% load crispy_forms_tags %}
{% block content %}

{% for message in messages %}
  <div class="alert alert-info">
      {{ message }}
  </div>
{% endfor %}

<div class="container text-align-center pb-3 pt-3">
    <div class="col-md-6">
      <h3>Create warehouse</h3>  
      <form action="{% url 'create_warehouse' %}" method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <input type="submit" name="Create">
      </form>
    </div>
  </div>

{% endblock content %}
