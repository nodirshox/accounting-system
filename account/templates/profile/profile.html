{% extends 'includes/base.html' %}

{% block content %}

{% for message in messages %}
  <div class="alert alert-success">
    {{ message }}
  </div>
{% endfor %}

<h3>Profile</h3>
<p>Hello, {{ user.first_name }}</p>

{% if warehouse_count == 0 %}
  <div class="alert alert-warning">
    You do not have a warehouse. <a href="create-warehouse">Create warehouse</a>
  </div>
{% else %}
  <div>
    <a href="{% url 'warehouse' %}">My Warehouse</a>
  </div>
{% endif %}

{% endblock content %}
