{% extends 'includes/base.html' %}

{% block content %}

<div class="row p-2">
    <div class="card col-md-4 m-1">
        <div class="card-body">
        <h5>{{ package.name }}</h5>
        </div>
    </div>
</div>

<div class="row p-2">
    <ul>
    {% for micropackage in micropackages %}
        <li><a href="/products/micropackage/{{ micropackage.id }}">{{ micropackage.name }}</a></li>
    {% endfor %}
    </ul>
</div>

<a href="/packages">All packages</a>


{% endblock content %}
