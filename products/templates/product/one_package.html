{% extends 'includes/base.html' %}

{% block content %}

<div class="row p-2">
    <div class="card col-md-4 m-1">
        <div class="card-body">
        <h5>{{ package.name }}</h5>
        </div>
    </div>
</div>

<ul>
    {% for pack in packs %}
        <li><a href="{% url 'pack' pack.id %}">{{ pack.name }}</a></li>
    {% endfor %}
</ul>

{% endblock content %}
